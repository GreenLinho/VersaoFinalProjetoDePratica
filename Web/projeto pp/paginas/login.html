<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/7abbdafe5c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="imagens/logoWeb-pl.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/style-main.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="nav">
            <ul>
                <li id="logo">
                    <img src="imagens/logo3.jpg" alt="Logo da Empresa">
                </li>
                <li class="menu">
                    <a href="index">Home</a>
                </li>
                <li class="menu">
                    <a href="login">Login</a>
                </li>
                <li class="menu">
                    <a href="index#aboutUs">About us</a>
                </li>
                <li class="carrinho-container">
                    <a href="carrinho"><i class="fas fa-shopping-cart carrinho"></i></a>
                </li>
                <li class="search">
                    <a href="filter"><i class="fas fa-search" aria-hidden="true"></i></a>
                </li>
            </ul>

    <div class="form">
        <h2 class="Title">Login</h2>
        <form>
            <div class="insert">
                <input id="in1" class="input-email" type="email"     placeholder="Email"    required><hr><br>
                <input id="in3" class="isenha"      type="password"  placeholder="Password" required><hr><br>
                <p class="cadastrar">Don't have an account? <span class="cadastroEnfase"><a href="cadastro">Sign up  here</a></span></p>
                <input class="button" type="button" value="Submit"></input>
            </div> 
        </form>
    </div>
    <script src="script/scriptLogin.js"></script>
