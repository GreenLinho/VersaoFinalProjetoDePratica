<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7abbdafe5c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="imagens/logoWeb-pl.png" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style-main.css">
    <link rel="stylesheet" href="css/style-cadastro.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="nav">
            <ul>
                <li id="logo">
                    <img src="imagens/logo3.jpg" alt="Logo da Empresa">
                </li>
                <li class="menu">
                    <a href="index">Home</a>
                </li>
                <li class="menu">
                    <a href="login">Login</a>
                </li>
                <li class="menu">
                    <a href="index#aboutUs">About us</a>
                </li>
                <li class="carrinho-container">
                    <a href="carrinho"><i class="fas fa-shopping-cart carrinho"></i></a>
                </li>
                <li class="search">
                    <a href="filter"><i class="fas fa-search" aria-hidden="true"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <h2 class="Title">Sign Up</h2>
        <form class='formCadastro'>
            <div class="insert">
                <input id="in0" class="inome" type="text" placeholder="Name" required>
                <hr><br>
                <input id="in1" class="icpf" type="text" placeholder="CPF" required
                    pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
                <hr><br>
                <input id="in2" class="iphone" type="text" placeholder="Phone number" required
                    pattern="[0-9]{5}-[0-9]{4}">
                <hr><br>
                <input id="in3" class="iadress" type="text" placeholder="Adress" required>
                <hr><br>
                <input id="in4" class="iemail" type="email" placeholder="Email" required>
                <hr><br>
                <input id="in5" class="isenha" type="password" placeholder="Password" required>
                <hr><br>
                <input class="button" type="submit" value="Submit"></input>
            </div>
        </form>
    </div>

    <script src="script/scriptSignUp.js"></script>
</body>

</html>
